{% extends "layout.html" %}

{% block title %}Hae autoa{% endblock %}

{%block content%}
<h2>Hae autoa<h2>
  <form action="/find_item" method="get">
      <p>
        Hakusana: <input type:"text" name="query" value="{{ query }}">

      </p>
      <input type="submit" value="Etsi">

  </form>

  {% if query %}
  <h2>Hakutulokset</h2>

  <ul>
  {% for result in results %}
  <li><a href="/item/{{ result.id }}">{{ result.title }}</a></li> 
  {% endfor %}
  </ul>

    {% endif %}
{% endblock %}
