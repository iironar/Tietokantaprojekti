<!DOCTYPE html>
<html>

<head>
  <title>Hae autoa</title>
</head>

<body>
  <h1>Hae autoa<h1>
    <form action="/find_item" method="get">
        <p>
            Hakusana: <input type:"text" name="query" value="{{ query }}">

        </p>
        <input type="submit" value="Etsi">

    </form>
    <p>
        <a href="/">Takaisin</a>
    </p>

    {% if query %}
    <h2>Hakutulokset</h2>

    <ul>
    {% for result in results %}
    <li><a href="/item/{{ result.id }}">{{ result.title }}</a></li> 
    {% endfor %}
    </ul>

    {% endif %}

</body>

</html>
