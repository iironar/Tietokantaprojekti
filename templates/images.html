{% extends "layout.html" %}

{% block title %}Kuvat{% endblock %}

{%block content%}
<body>
  <h2>Kuvat</h2> 
  <p>
      Ilmoitukseesi on lisätty {{ images | count }} kuvaa.
  </p>
  <form action="/remove_images" method="post">
  {% for image in images %}
  <input type="checkbox" name="image_id" value="{{ image.id }}">
  <img src="/image/{{ image.id }}" alt="Ilmoituksen kuva" />
  {% endfor %}
  <input type="hidden" name="item_id" value="{{ item.id }}">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" /> 
  <p>
  <input type="submit" value="poista valitut kuvat" />
  </p>
  </form>   

  <h3>Lisää kuva</h3>
  <form action="/add_image" method="post" enctype="multipart/form-data">
  <p>
    Kuva: <input type="file" name="image" accept=".jpg" />
  </p>
  <input type="hidden" name="item_id" value="{{ item.id }}">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" /> 
  <input type="submit" value="Lähetä" />
  </form>
  <p>
  <a href="/item/{{ item.id }}">Takaisin ilmoitukseen</a>
</p>
{% endblock %}
